<!DOCTYPE html>
<html>

<head>
	<title>Component</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="component.polyfills.min.js"></script>
	<script src="component.js"></script>
</head>

<body>
	<div class="container" role="main">
		<h1 class="page-header">Building blocks library. Component module</h1>
		<h2>Example</h2>
		<my-form>
			<input type="text"/>
		</my-form>
		<script>
			
			// Create a feature
			var formGetFields = bb.feature({
				getFields: function () {
					return this.querySelectorAll('input,button,select,textarea');
				}				
			});

			// Define a form component
			var myFormComponent = bb.component(formGetFields, { 
				tag: 'my-form', 
				on: {
					create: function() {
						console.log('my-form', 'created');
					},
					attach: function() {
						var fields = this.getFields();
						if (fields[0]) {
							fields[0].value = 'Hello!';
						}
					}
				} 
			});			
		</script>
	</div>
</body>

</html>
